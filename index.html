<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <script src="app.js" defer></script>
  <script type="text/javascript" src="http://livejs.com/live.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Neucha|Permanent+Marker|Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-header">
    <h1 class="game-title">.:ROCHAMBEAU:.</h1>
  </div>
  <div class="container">
      <div class="options">
          <ul>
            <li>
                <button id="rock-btn" class="option-btn">&nbsp;ROCK!</button>
            </li>
            <li>
                <button id="paper-btn" class="option-btn">&nbsp;PAPER!</button>
            </li>
            <li>
                <button id="scissors-btn" class="option-btn">&nbsp;SCISSORS!</button>
            </li>
          </ul>
      </div>
      <div class="pc-tab">
        <h1>PC : 00</h1>
      </div>
  </div>

</body>
</html>
